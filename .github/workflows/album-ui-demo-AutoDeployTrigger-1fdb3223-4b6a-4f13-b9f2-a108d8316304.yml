name: Trigger auto deployment for album-ui-demo

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'src/**'
    - '.github/workflows/album-ui-demo-AutoDeployTrigger-1fdb3223-4b6a-4f13-b9f2-a108d8316304.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ALBUMUIDEMO_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/src 
          registryUrl: caf2c0c9c8eeacr.azurecr.io
          registryUsername: ${{ secrets.ALBUMUIDEMO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ALBUMUIDEMO_REGISTRY_PASSWORD }}
          containerAppName: album-ui-demo
          resourceGroup: album-containerapps
          imageToBuild: caf2c0c9c8eeacr.azurecr.io/album-ui-demo:${{ github.sha }}
          
            

     

